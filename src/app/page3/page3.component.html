<h1>Page 3: Orders</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Customer</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.date }}</td>
      <td>{{ order.customer }}</td>
      <td>{{ order.amount }}</td>
    </tr>
  </tbody>
</table>
